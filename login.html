<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <title>Sound Box</title>
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,400&family=Source+Sans+Pro&display=swap" rel="stylesheet">

  </head>
    <body>
        <section>
          <div class="form-box">
            <div class="form-value">
              <form action="">
                  <h2>Login</h2>
                  <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="">Email</label>
                  </div>
                  <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="">Password</label>
                  </div>
                  <div class="forget">
                    <label for=""><input type="checkbox">Remember Me <br><br><a href="#">Forget Password</a></label>
                  </div>
                  <button>Login</button>
                  <div class="register">
                    <p>Don't have an account?  <a href="#">Register</a></p>
                  </div>
              </form>
            </div>
          </div>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        </body>
        </html>
